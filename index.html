<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="main">
      <div class="clock-face">
        <p id="date">April 14th 2024</p>
        <div class="time-container">
          <span id="time"></span>&nbsp;&nbsp;&nbsp;
          <span id="time-suffix"></span>
        </div>
      </div>
      <div class="alarm-list-view">
        <div class="heading-alarms">
          <p>All Alarms</p>
          <button class="add-alarm" onclick="ToggleAlarmWindow()">
            <div class="add-alarm-icon">
              <span class="material-symbols-rounded" id="add-alarm">
                add_circle
              </span>
            </div>
          </button>
        </div>
        <h4
          id="no-alarms-indocator"
          style="
            font-weight: 400;
            text-align: center;

            color: rgb(109, 109, 109);
          "
        >
          No Alarms Yet! Start By Clicking the
          <span class="material-symbols-rounded"> add_circle </span>
          button
        </h4>
      </div>
    </div>
    <div class="alarm-popup-container">
      <div class="alarm-popup">
        <div class="heading">
          <h1>Add Alarm</h1>
          <div
            onclick="ToggleAlarmWindow()"
            class="close"
            style="display: flex; align-items: center"
          >
            <span class="material-symbols-rounded" style="font-size: 2rem">
              close
            </span>
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-section">
            <p id="input-label">Set Time</p>
            <input type="time" id="input-time" />
          </div>
          <div class="input-section">
            <p id="input-label">Set Song</p>
            <select name="" id="input-song">
              <option value="1">Tone 1</option>
              <option value="2">Tone 2</option>
              <option value="2">Tone 3</option>
              <option value="3">Tone 4</option>
              <option value="4">Tone 5</option>
            </select>
          </div>
        </div>
        <div class="button-holder">
          <button class="confirm-alarm" onclick="ConfirmAlarm()">
            Add Alarm
          </button>
          <button class="delete-alarm">Delete Alarm</button>
        </div>
      </div>
    </div>
    <audio id="alarm-audio" src="Tone 1.mp3" loop></audio>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
